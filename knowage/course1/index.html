<!DOCTYPE html>
<html lang="en">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
    <head>
        <title>FIWARE</title>
        <link rel="shortcut icon" href="favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/font-face.css" />
        <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
		<script src="js/jquery-1.7.1.min.js"></script>
		<script>window.jQuery || document.write('<script src="js/jquery-1.7.1.min.js"><\/script>')</script>
		<script src="jplayer/jquery.jplayer.js"></script>
		<script src="js/jquery.readxml.js"></script>
		<script src="js/jquery.audioslideshow.js"></script>	
		
		<script>		
			function closeMe(){		    
			    var answer = confirm ("You are closing this page. Do you confirm you want to close it?");
			    if (answer == true)
					self.close();
			}
		</script>	
  </head>

<body>
    <header>
      <img src="images/header/pattern.png"></img>
      <div class="content">
        <div id="close_button" class="close_button"><a href="javascript:closeMe();">x</a></div>	
      </div>
    </header>

	<div class="course-container">

		<div id="course-title" class="course-title">&nbsp;</div>				
			
		<div id="audio-slideshow" class="audio-slideshow" data-audio="audio" data-audio-duration="100">
				
			<sidebar>
				<div id="menu" class="menu">		
					<div id="menu-slides" class="menu-slides">&nbsp;</div>	
						
				</div>	
                <footer>
					<div class="print-container">
						<a href="print/file.pdf" class="print-pdf" target="_blank" onclick="document.all.pdfFile.print();">Print</a>
					</div>

	                <div class="controls">
						<div class="play-pause-container">
							<a href="javascript:;" class="audio-play" tabindex="1">Play</a> 
							<a href="javascript:;" class="audio-pause" tabindex="1">Pause</a>
						</div>
						<div class="stop-container">
							<a href="javascript:;" class="audio-stop" tabindex="1"></a>
						</div>
							
						<div class="time-container">
							<span class="play-time"></span> / <span class="total-time"></span>
						</div>
					</div>
				</footer>
            </sidebar>
			
				<div id="audio" class="audio">
								
					<div id="audio-slides" class="audio-slides"></div>
					<div class="audio-info">
    					<div id="slide-number" class="slide-number">&nbsp;</div>
    					<div id="audio-title" class="audio-title">&nbsp;</div>
    			    </div>	
				</div>
			
			
			<footer class="timeline">
				<div class="playhead"></div>
			</footer>  		       
		</div>

	</div>
	<div id="print-pdf"></div>
</body>

</html>
